<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap"
     rel="stylesheet"> 
     <script src="script.js" defer></script> 
</head>
<body>
    <!--document container-->
    <div class="container">
        <!--calulator section-->
        <div class="calculator">
            <!--div to diaplay history-->
            <div class="history"><p id="history-text"></p></div>
            <!--div to display user input-->
            <div class="operation"><p id="expression"></p></div>
            <!--Have all the buttons used-->
            <div class="keys">
                <!--First row for buttons -->
                <div class="key-row">
                    <button id="clear">C</button>
                    <button id="clear-scrn">DEL</button>
                    <button id="open">(</button>
                    <button id="close">)</button>
                    
                </div>
                 <!--Second row for buttons -->
                <div class="key-row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="minus">-</button>
                </div>
                 <!--Third row for buttons -->
                <div class="key-row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="plus">+</button>
                </div>
                 <!--Fourth row for buttons -->
                <div class="key-row">
                    <button id="three">3</button>
                    <button id="two">2</button>
                    <button id="one">1</button>
                    <button id="mul">*</button>
                </div>
                 <!--Fifth row for buttons -->
                <div class="key-row">
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="div">/</button>
                    <button id="eql">=</button>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
